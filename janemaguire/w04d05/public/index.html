<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kula Shaker</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="/js/dist/client.js" charset="utf-8"></script>
  </head>
  <body>
    <h1>Songs by Kula Shaker</h1>
    <br>
    <ul id="songs">

    </ul>
    <br>
    <h3>Add a song</h3>
    <form id="newSong">
      <input type="text" name="name" id="songName" placeholder="Song name">
      <input type="text" name="writers" id="songWriters" placeholder="Song writers">
      <input type="text" name="chart" id="songChart" placeholder="Highest chart position">
      <input type="submit" value="Add song">
    </form>
  </body>
</html>
