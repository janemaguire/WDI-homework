<!DOCTYPE html>
<html ng-app="criminalsApp">
<head>
  <meta charset="UTF-8">
  <title>Infamous Criminals</title>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.8/angular-messages.js"></script>
  <script src="js/app.js"></script>
  <script src="js/criminalsController.js"></script>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>

  <h1>Infamous Criminals</h1>
  <section ng-controller="CriminalsController as criminals">
    <ul id="criminals">
      <li ng-repeat="criminal in criminals.all">
        <strong>{{ criminal.name }}</strong> <em>{{ criminal.location }}</em> <span class="status dead">dead</span>
        <button class="delete" ng-click="criminals.removeCriminal(criminal._id, $index)">X</button>
      </li>
    </ul>

    <form id="newCriminal" name="criminals.form" class="add-criminal" ng-submit="criminals.addCriminal()" novalidate>
      <div>
        <label for="new-criminal-name">Name:</label>
        <input type="text" id="newCriminal-name" placeholder="Prof. Moriarty" ng-model="criminals.newCriminal.name" name="name" required minlength="5" maxlength="20">

        <div ng-messages="criminals.form.name.error" ng-show="criminals.form.name.$dirty">
          <p ng-message="required">Name is required</p>
          <p ng-message="minlength">Name is too short</p>
          <p ng-message="maxlength">Name is too long</p>

        </div>
      </div>
      <div>
        <label for="newCriminal-location">Location:</label>
        <input type="text" id="newCriminal-location" ng-model="criminals.newCriminal.location" placeholder="Reichenbach Falls, CH">
      </div>
      <div>
        <label for="newCriminal-status">Status:</label>
        <select id="newCriminal-status">
          <option value="" disabled>- - Please Select One - -</option>
          <option value="alive">Alive</option>
          <option value="dead">Dead</option>
          <option value="unknown" selected>Unknown</option>
        </select>
      </div>
      <div>
        <input type="submit" value="Add Criminal">
      </div>
    </form>

  </section>

</body>
</html>
