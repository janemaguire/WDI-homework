<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title">
    <title>Tic Tac Toe</title>
  </head>
  <body>

<div id="wrapper">
  <div>
    <button class="tile" type="button" name="a"></button>
    <button class="tile" type="button" name="b"></button>
    <button class="tile" type="button" name="c"></button>
  </div>
  <div>
    <button class="tile" type="button" name="d"></button>
    <button class="tile" type="button" name="e"></button>
    <button class="tile" type="button" name="f"></button>
  </div>
  <div>
    <button class="tile" type="button" name="g"></button>
    <button class="tile" type="button" name="h"></button>
    <button class="tile" type="button" name="i"></button>
  </div>
  <div id="output">
  </div>
  <div>
    <button id="reset" type="reset" name="reset">Reset board</button>
  </div>
</div>

    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
